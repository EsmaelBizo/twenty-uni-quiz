<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Twenty Quiz | 20 Questions · 20 Minutes</title>
</head>

<body>
    <div class="splash" dir="ltr">
        <h1>TQ</h1>
    </div>
    <div class="app">
        <div class="choose-ctgr">
            <h2>اختر المادة</h2>
            <div class="ctgrs"></div>
            <button class="start">إبدأ الاختبار</button>
        </div>
        <div class="content">
            <div class="info">
                <div class="category">اسم المادة: <span></span></div>
                <div class="quiz-num">عدد الأسئلة: <span></span></div>
            </div>
            <form>
                <div class="question">
                    <h2></h2>
                    <div class="answers"></div>
                </div>
                <input type="submit" value="تأكيد الإجابة">
            </form>
            <div class="finish">
                <div class="result">
                    <div class="rank"></div>
                    أجبت على <span class="r-ans"></span> من <span class="all-ans"></span> سؤال بشكل صحيح
                </div>
                <button class="again">إعادة المحاولة</button>
                <a class="back" href="index.html">عودة للقائمة</a>
                <footer class="footer" dir="ltr">
                    © 2026 Twenty Quiz - Esmael Bizo
                </footer>
            </div>
            <div class="more-info">
                <div class="time"><span class="min"></span>:<span class="sec"></span></div>
                <div class="bullets">
                </div>
            </div>
        </div>
    </div>
    <div class="audios">
        <audio src="audios/slide.mp3" class="slide-audio"></audio>
        <audio src="audios/right.mp3" class="right-audio"></audio>
        <audio src="audios/wrong.mp3" class="wrong-audio"></audio>
        <audio src="audios/tada.mp3" class="tada-audio"></audio>
        <audio src="audios/fail.mp3" class="fail-audio"></audio>
        <audio src="audios/countdown.wav" class="countdown-audio"></audio>
    </div>
    <script src="main.js"></script>
</body>

</html>
